services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoices_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - invoices_network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: invoices_nginx
    restart: unless-stopped
    ports:
      - "7778:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - invoices_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: invoices_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: invoices_db
      MYSQL_USER: invoices_user
      MYSQL_PASSWORD: invoices_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - invoices_network
    ports:
      - "3307:3306"

networks:
  invoices_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

